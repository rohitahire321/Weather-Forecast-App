<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-3xl text-white underline decoration-solid decoration-[3px] underline-offset-4">⛅Weather Forecasting System🌧️</h1>
    </header>
    <section>
        <div class="flex gap-4 justify-center">
        <div id="div1" class="flex flex-col m-24 w-[33vw] h-[60vh]">
            <p class="text-white mb-4 text-2xl">🗽Enter a city:</p>
            <input
                id="input1"
                type="text"
                placeholder="City........"
                class="h-8 w-auto mb-4 text-center">
            <button id="searchBtn" class="text-white text-xl border-4 mb-8 rounded-full hover:text-black hover:bg-white">Search</button>
            <hr class="text-2xl mb-8">
            <button id="location" class="text-white text-xl border-4 mb-8 rounded-full hover:text-black hover:bg-white">🚩Use Current Location</button>
        </div>
        <div class="flex flex-col m-24 w-[33vw] h-[60vh]" id="div2">

        </div>
        </div>
        <div id="div3">

        </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
